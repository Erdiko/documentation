site_name: Erdiko Docs
site_description: Erdiko documentation
site_author: Arroyo Labs

pages:
    - Home: index.md
    - About: about.md
    - Style Guide: style-guide.md

theme: material

extra_css:
  - 'stylesheets/extra.css'

google_analytics:
      - 'UA-32448130-2'
      - auto

markdown_extensions:
  - admonition
