    primary: #0E5806
    accent: #04BF05
  social:
    - type: github
      link: https://github.com/erdiko
    - type: twitter
      link: https://twitter.com/arroyolabs
    - type: instagram
      link: https://www.instagram.com/arroyolabs
  logo: images/logo.png
